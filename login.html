    <title>Log in</title>

<body>
    <div class="main">
        <section class="loginsection pb-5">
            <div class="container">
                <div class="row py-5 justify-content-center align-items-center">
                    <div class="col-md-12 text-center">
                        <img src="img/logo.png">
                    </div>
                    <div class="col-md-6 mt-md-5 mt-3">
                        <div class="card shadow mt-md-5 mt-3">
                            <div class="card-title text-center my-4">
                              <h2 class="p-3 primary-color ff-popin-semibold">Log in</h2>
                            </div>
                            <div class="card-body py-md-4 py-2 px-md-5 px-2">
                              <form>
                                <div class="mb-3">
                                  <label for="username" class="form-label">Email*</label>
                                  <input type="text" class="form-control" id="username" />
                                </div>
                                <div class="mb-3">
                                  <label for="password" class="form-label">Password*</label>
                                  <input type="password" class="form-control" id="password" />
                                </div>
                                <div class="d-grid justify-content-end">
                                  <button type="submit" class="btn submit main-bg ff-popin-bold">Log in</button>
                                </div>
                              </form>
                            </div>
                            <div class="forgotpass">
                                <a href="#" class="white-color text-decoration-none" style="font-size: 1.1rem;">Forgot Password?</a>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </section>
        <footer>
