<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="shortcut icon" type="image/jpg" href="images/favicon.png"/> -->
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Soporte</title>
</head>
<body>
    <div class="main">
        <section class="soporte pb-5">
            <div class="container">
                <div class="row py-5 justify-content-center align-items-start">
                    <div class="col text-left">
                        <img src="img/logo.png">
                    </div>
                    <div class="col text-end">
                      <div class="top-summary">
                        <span>Welcome</span><br>
                        <span  style="font-family:GraphikSemibold;">Agustina Petroselli</span>
                        <hr>
                        <small><b>Last Log in</b> 21 de Septiembre 15:03</small>
                      </div>
                  </div>
                  <div class="row">
                    <div class="link-group">
                      <div class="home me-3">
                        <a href="#"><img src="img/icon-home.png"></a>
                      </div>
                      <div class="user" >
                        <img src="img/icon-user.png" class="activable">
                        <img src="img/icon-user-active.png" class="activated">
                        <ul class="dropdown-links">
                          <li><a class="dropdown-link" href="dashboard.html">Dashboard</a></li>
                          <li><a class="dropdown-link" href="account.html">Account</a></li>
                          <li><a class="dropdown-link" href="soporte.html">Support</a></li>
                          <li><a class="dropdown-link" href="#">Sign Out</a></li>
                        </ul>
                      </div>
                    </div>
                  </div>
                  
                    <div class="col-md-10 mt-md-5 mt-3">
                        <div class="heading">
                          <img src="img/suporte.png"> Soporte
                        </div>
                        <div class="row">
                          <div class="col-md-4">
                            <div class="subheading">
                              <span class="fw-bold" style="font-size: 1.2rem;">Contact Us</span><br>
                              <span>Fill in the form below and we will contact you shortly.</span>
                            </div>
                          </div>
                          <div class="col-md-7 offset-md-1 mt-3">
                            <form class="contact-us">
                              <div class="mb-3">
                                <label for="firstlastname" class="form-label">Name and Lastname*</label>
                                <input type="text" class="form-control" id="firstlastname" required/>
                              </div>
                              <div class="row mb-3">
                                <div class="col-md-6">
                                  <label for="email" class="form-label">Email*</label>
                                  <input type="email" class="form-control" id="email" required/>
                                </div>
                                <div class="col-md-6">
                                  <label for="phone" class="form-label">Phone Number*</label>
                                  <input type="text" class="form-control" id="phone" required/>
                                </div>
                              </div>
                              <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <input type="text" class="form-control" id="message" />
                              </div>
                              <div class="d-grid justify-content-end">
                                <button type="submit" class="btn submit main-bg">Send</button>
                              </div>
                            </form>
                          </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </section>
        <footer>
            Copyright Â© 2021 XDA. All rights reserved.
        </footer>
    </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="//cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/jquery.magnific-popup.js"></script>
<script src="js/custom.js"></script>
</body>

</html>
